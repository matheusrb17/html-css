<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* 
        
        #    =    id
        .    =    class
        :    =    pseudo-class
        ::   =    pseudo-element
        >    =    children
        
        */

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: blanchedalmond;
        }

        a {
            color: blueviolet;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: rgb(58, 49, 25);
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: orangered;
        }

        .especial {
            background-color: palevioletred;
        }

        .especial::before {
            content: ' -> ';
        }

        .especial::after {
            content: ' <- ';
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" class="especial" target="_blank">Reposit√≥rio GitHub</a></li>
        <li><a href="https://youtube.com/cursoemvideo" class="especial" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" class="especial" target="_blank">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
