<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="midia/yanribon.mp3" controls autoplay></audio>
    --Formatos: MP3 WAV OGG-->
    <audio preload="auto" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui</a> para baixar o arquivo em MP3</p>
    </audio>

    <audio src="midia/yanribon.mp3" controls></audio>
</body>
</html>
